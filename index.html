    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #05070a; --card-bg: rgba(255, 255, 255, 0.03);
            --primary: #00d2ff; --accent: #3a7bd5;
            --text-main: #ffffff; --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08); --glow: rgba(0, 210, 255, 0.2);
        }

        /* Dynamic Themes */
        body.theme-excellent { --bg-color: #0a0904; --primary: #d4af37; --glow: rgba(212, 175, 55, 0.2); }
        body.theme-good { --bg-color: #040a0a; --primary: #00f2fe; --glow: rgba(0, 242, 254, 0.2); }
        body.theme-bad { --bg-color: #0d0d0d; --primary: #e2e8f0; --glow: rgba(255, 255, 255, 0.05); }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Outfit', 'Hind Siliguri', sans-serif; background-color: var(--bg-color); color: var(--text-main); transition: 0.5s; overflow-x: hidden; }

        .hero-section { display: flex; flex-direction: column; align-items: center; padding: 50px 20px; }
        .main-container { width: 100%; max-width: 600px; }

        .glass-card {
            background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 25px;
            padding: 30px; border: 1px solid var(--border); margin-bottom: 25px; text-align: center;
        }

        /* Profile Section */
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--primary); padding: 5px; margin-bottom: 15px; box-shadow: 0 0 15px var(--glow); }
        .social-links { display: flex; justify-content: center; gap: 12px; margin-top: 15px; }
        .social-links a { color: var(--text-dim); font-size: 18px; transition: 0.3s; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid var(--border); text-decoration: none; }
        .social-links a:hover { color: var(--primary); border-color: var(--primary); transform: translateY(-3px); }

        /* Story/Comment Section */
        h3 { font-size: 19px; margin-bottom: 15px; color: var(--primary); border-left: 3px solid var(--primary); padding-left: 12px; text-align: left;}
        input, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 12px; font-family: inherit;}
        .submit-btn { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: #000; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* Library Section */
        .search-box { width: 100%; padding: 12px 20px; background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 50px; color: white; margin-bottom: 20px; text-align: center; }
        .book-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .book-card { background: rgba(255, 255, 255, 0.02); border-radius: 15px; padding: 15px; border: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; text-align: left; }
        .book-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .book-title { font-size: 13px; font-weight: 600; min-height: 35px; margin-bottom: 5px; }
        .read-btn { padding: 8px; border: 1px solid var(--primary); color: var(--primary); text-align: center; border-radius: 8px; text-decoration: none; font-size: 11px; font-weight: 600; margin-top: auto; }
        .read-btn:hover { background: var(--primary); color: #000; }
        .more-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 50px; cursor: pointer; margin-top: 20px; font-weight: 600; }

        /* Mood Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #111; padding: 35px; border-radius: 25px; border: 1px solid var(--primary); width: 90%; max-width: 400px; text-align: center; }
        .m-btn { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid var(--border); border-radius: 10px; background: rgba(255,255,255,0.03); color: white; cursor: pointer; }
    </style>
</head>
