<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile & Comments</title>
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS (The Styling) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Full Screen Background */
        .hero-section {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            padding: 50px 20px;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Profile Card & Comment Box Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        /* Profile Section */
        .profile-pic img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #00d2ff;
            object-fit: cover;
            margin-bottom: 20px;
            transition: 0.4s;
        }

        .profile-pic img:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Brand Colors on Hover */
        .social-links a.fb:hover { background: #1877F2; }
        .social-links a.wa:hover { background: #25D366; }
        .social-links a.insta:hover { background: #E4405F; }
        .social-links a.tele:hover { background: #0088cc; }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #fff;
        }

        /* Comment Section */
        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 400;
            color: #00d2ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d2ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d2ff;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        /* Comment Display Box */
        .comment-display {
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding-right: 5px;
        }

        /* Scrollbar styling */
        .comment-display::-webkit-scrollbar { width: 4px; }
        .comment-display::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .single-comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #00d2ff;
        }

        .single-comment strong {
            display: block;
            font-size: 14px;
            color: #00d2ff;
            margin-bottom: 3px;
        }

        .single-comment p {
            font-size: 13px;
            color: #ddd;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="overlay"></div> 
        
        <div class="main-container">
            <!-- Profile Card -->
            <div class="glass-card">
                <div class="profile-pic">
                    <!-- Replace with your real photo URL -->
                    <img src="https://via.placeholder.com/150" alt="User Image">
                </div>
                <h1 class="name">Your Name</h1>
                <p class="tagline">Professional Freelancer</p>

                <div class="social-links">
                    <a href="#" target="_blank" class="fb"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank" class="wa"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank" class="tele"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>

            <!-- Comment Section -->
            <div class="glass-card">
                <div class="comment-section">
                    <h3>Leave a Message</h3>
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-group">
                        <textarea id="userComment" placeholder="Write a personal comment..." rows="3" required></textarea>
                    </div>
                    <button id="submitBtn">Post Comment</button>

                    <div id="commentDisplay" class="comment-display">
                        <!-- New comments will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Comment Logic -->
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const nameInput = document.getElementById('userName');
            const commentInput = document.getElementById('userComment');
            const displayArea = document.getElementById('commentDisplay');

            if (nameInput.value.trim() !== "" && commentInput.value.trim() !== "") {
                // Create a new comment box
                const newComment = document.createElement('div');
                newComment.classList.add('single-comment');
                
                newComment.innerHTML = `
                    <strong>${nameInput.value}</strong>
                    <p>${commentInput.value}</p>
                `;
                
                // Add to the top of the list
                displayArea.prepend(newComment);

                // Clear the input fields
                nameInput.value = '';
                commentInput.value = '';
            } else {
                alert("Please write your name and a comment.");
            }
        });
    </script>

</body>
</html>
